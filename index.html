<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pbmine - Retro Modern</title>
    <style>
        @font-face {
            font-family: "Retro";
            src: url("retro.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --bg: #2d4341;
            --card-bg: rgba(26, 42, 40, 0.95);
            --border-dark: #182927;
            --border-light: #3a5a58;
            --accent: #ffde4c;
            --text: #e3eaf2;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Retro", monospace;
            color: var(--text);
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .pixel-panel {
            background: var(--card-bg);
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 20px;
            margin: 15px;
            position: relative;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.2),
                0 8px 16px rgba(0,0,0,0.1),
                inset 1px 1px 0 var(--border-light),
                inset -1px -1px 0 var(--border-dark);
            max-width: 500px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .neo-btn {
            background: linear-gradient(145deg, #1a2a28, #213634);
            color: var(--accent);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 8px 16px;
            margin: 8px 4px;
            cursor: pointer;
            font-family: "Retro", monospace;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow:
                2px 2px 0 rgba(0,0,0,0.2),
                inset 1px 1px 0 var(--border-light);
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 28px;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a2a28;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: inset 1px 1px 0 var(--border-light);
            transition: 0.4s;
        }

        .theme-slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background: var(--accent);
            transition: 0.4s;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        input:checked + .theme-slider:before {
            transform: translateX(28px);
            background: #58a6ff;
        }

        .logo {
            font-size: 1.8em;
            color: var(--accent);
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.3),
                4px 4px 0 rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 15px;
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow:
                0 4px 8px rgba(0,0,0,0.2),
                inset 1px 1px 0 var(--border-light);
        }
    </style>
</head>
<body>
    <nav class="nav pixel-panel">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="theme-slider"></span>
        </label>
    </nav>

    <div class="pixel-panel">
        <h2>üìÅ Recent Activity</h2>
        <p>üîÑ Updated font system</p>
        <p>üîß Fixed retro rendering</p>
        <button class="neo-btn">View Details</button>
    </div>

    <div class="pixel-panel">
        <h2>üì¶ Repositories</h2>
        <p>‚≠ê retro-ui-system</p>
        <p>üõ†Ô∏è core-engine</p>
        <button class="neo-btn">New Project</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.documentElement.style.setProperty('--bg', isDark ? '#1a1a1a' : '#2d4341');
            document.documentElement.style.setProperty('--card-bg', isDark ? 'rgba(40,40,40,0.95)' : 'rgba(26,42,40,0.95)');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
