<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pbmine - B/W Theme</title>
    <style>
        @font-face {
            font-family: "Retro";
            src: url("retro.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --bg: #ffffff;
            --card-bg: #f0f0f0;
            --border: #000000;
            --text: #000000;
            --accent: #000000;
        }

        .dark-mode {
            --bg: #000000;
            --card-bg: #1a1a1a;
            --border: #ffffff;
            --text: #ffffff;
            --accent: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Retro", monospace;
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .pixel-panel {
            background: var(--card-bg);
            border: 3px solid var(--border);
            padding: 20px;
            margin: 15px;
            max-width: 500px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }

        /* Improved Theme Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            transition: 0.4s;
        }

        .theme-slider:before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background: var(--border);
            transition: 0.4s;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        input:checked + .theme-slider:before {
            transform: translateX(30px);
            background: var(--border);
        }

        /* Light mode specific */
        :root:not(.dark-mode) .theme-slider {
            background: var(--bg);
        }

        /* Dark mode specific */
        .dark-mode .theme-slider {
            background: var(--card-bg);
        }

        .logo {
            font-size: 1.8em;
            color: var(--accent);
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 15px;
            width: 90%;
            max-width: 800px;
            border: 3px solid var(--border);
        }

        button {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 8px 16px;
            cursor: pointer;
            font-family: "Retro", monospace;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--border);
            color: var(--card-bg);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="theme-slider"></span>
        </label>
    </nav>

    <div class="pixel-panel">
        <h2>üìÅ Recent Activity</h2>
        <p>‚óºÔ∏è Theme system update</p>
        <p>‚óªÔ∏è Switch improvements</p>
        <button>View Details</button>
    </div>

    <div class="pixel-panel">
        <h2>üì¶ Repositories</h2>
        <p>‚óºÔ∏è bw-ui-system</p>
        <p>‚óªÔ∏è core-engine</p>
        <button>New Project</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
