<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pbmine - Pixel UI</title>
    <style>
        @font-face {
            font-family: "Retro";
            src: url("retro.woff2") format("woff2");
            font-weight: 400;
        }

        body, button {
            font-family: "Retro", monospace;
            letter-spacing: 1px;
            line-height: 1.4;
            image-rendering: pixelated;
        }

        body {
            background: #2d4341;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pixel Theme Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 24px;
            margin: 10px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a2a28;
            border: 2px solid #000;
            border-top-color: #3a5a58;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: #ffde4c;
            transition: 0.2s;
        }

        input:checked + .slider:before {
            transform: translateX(34px);
            background: #58a6ff;
        }

        /* Pixel Card Style */
        .card {
            background: #1a2a28;
            border: 4px solid;
            border-image: url("border-sprite.png") 8 fill;
            border-image-width: 16px;
            color: #ffde4c;
            padding: 20px;
            margin: 10px;
            max-width: 400px;
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3));
        }

        .nav {
            background: #1a2a28;
            border: 4px solid;
            border-image: url("border-sprite.png") 8 fill;
            border-image-width: 16px;
            padding: 10px 20px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        button {
            background: #1a2a28;
            color: #ffde4c;
            border: 2px solid #000;
            border-top-color: #3a5a58;
            padding: 6px 12px;
            cursor: pointer;
            margin: 4px;
        }

        button:hover {
            background: #2d4341;
        }

        .logo {
            color: #ffde4c;
            font-size: 1.5em;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <div class="card">
        <h2>Recent Activity</h2>
        <p>ðŸ”¨ Fixed pixel border rendering</p>
        <p>ðŸ”„ Updated retro theme switcher</p>
        <button>View More</button>
    </div>

    <div class="card">
        <h2>Repositories</h2>
        <p>ðŸ“¦ pixel-ui-core</p>
        <p>ðŸŽ® retro-components</p>
        <button>Create New</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.style.backgroundColor = isDark ? '#1a1a1a' : '#2d4341';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
