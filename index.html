<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBMINE Personal page</title>
    <style>
        .black-ribbon {	
  	         position: fixed;
           top: 0;
           	left: 0;
           z-index: 1000;
       }
        @font-face {
            font-family: "Retro";
            src: url("retro.woff2") format("woff2");
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --bg: #ffffff;
            --card-bg: #f0f0f0;
            --border: #000000;
            --text: #000000;
            --accent: #000000;
        }

        .dark-mode {
            --bg: #000000;
            --card-bg: #1a1a1a;
            --border: #ffffff;
            --text: #ffffff;
            --accent: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Retro", monospace;
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .pixel-panel {
            background: var(--card-bg);
            border: 3px solid var(--border);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }

        /* Improved Layout Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Enhanced Theme Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            transition: 0.4s;
        }

        .theme-slider:before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background: var(--border);
            transition: 0.4s;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        input:checked + .theme-slider:before {
            transform: translateX(30px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
            border: 3px solid var(--border);
            background: var(--card-bg);
        }

        .logo {
            font-size: 1.8em;
            color: var(--accent);
            letter-spacing: 2px;
            margin: 0;
        }

        button {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Retro", monospace;
            transition: all 0.2s;
            margin-top: 15px;
        }

        button:hover {
            background: var(--border);
            color: var(--card-bg);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        p {
            margin: 10px 0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .nav {
                padding: 10px 15px;
                margin-bottom: 20px;
            }
            
            .pixel-panel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="black-ribbon">
<img src="https://www.colo.in.th/images/black_ribbon_top_left.png"/>
</div>
    <nav class="nav">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="theme-slider"></span>
        </label>
    </nav>

    <div class="main-container">
        <div class="content-grid">
            <div class="pixel-panel">
                <h2>About myself</h2>
                <p>Welcome to my Personal page!</p>
                <p>I like coding and stuff i mostly use lua</p>
            </div>

            <div class="pixel-panel">
                <h2>My Roblox Game</h2>
                <p>I'm currently working on the overgrown it is still in pre-alpha</p>
                <p>But it have been a great pre alpha so far</p>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
