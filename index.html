<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pbmine - Pixel UI</title>
    <style>
        @font-face {
            font-family: "Retro";
            src: local("Courier New"), local("monospace");
            letter-spacing: 1px;
        }

        body {
            background: #2d4341;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Retro", monospace;
            image-rendering: pixelated;
        }

        /* Pixel-perfect border simulation */
        .pixel-border {
            position: relative;
            background: #1a2a28;
            border: 4px solid #000;
            box-shadow: 
                4px 0 0 #3a5a58,
                0 4px 0 #3a5a58,
                inset 4px 0 0 #3a5a58,
                inset 0 4px 0 #3a5a58;
            padding: 16px;
            margin: 8px;
            color: #ffde4c;
        }

        .pixel-border::before {
            content: "";
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #ffde4c;
            pointer-events: none;
        }

        /* Theme Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            border: 2px solid #3a5a58;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: #ffde4c;
            transition: 0.2s;
        }

        input:checked + .slider:before {
            transform: translateX(34px);
            background: #58a6ff;
        }

        button {
            background: #000;
            color: #ffde4c;
            border: 2px solid #3a5a58;
            padding: 4px 8px;
            margin: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3a5a58;
        }

        .logo {
            color: #ffde4c;
            font-size: 1.5em;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <nav class="pixel-border">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <div class="pixel-border">
        <h2>Recent Activity</h2>
        <p>üîß Fixed border rendering</p>
        <p>üîÑ Updated theme system</p>
        <button>View More</button>
    </div>

    <div class="pixel-border">
        <h2>Repositories</h2>
        <p>üì¶ core-system</p>
        <p>üñ•Ô∏è ui-components</p>
        <button>Create New</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.style.backgroundColor = isDark ? '#1a1a1a' : '#2d4341';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
