<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Announcement - Apple Style</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="apple_logo.png" alt="Apple Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content - Product Announcement -->
    <main>
        <section class="product-announcement">
            <div class="announcement-details">
                <h1>New Product Announcement</h1>
                <p>Introducing our latest innovation...</p>
                <a href="#" class="btn">Learn More</a>
            </div>
            <div class="product-image">
                <img src="product_image.jpg" alt="Product Image">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
