<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pbmine - Working Pixel UI</title>
    <style>
        body {
            background: #2d4341;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #ffde4c;
            image-rendering: pixelated;
        }

        /* Pixel-perfect container */
        .pixel-box {
            background: #1a2a28;
            border: 4px solid;
            border-color: #000 #3a5a58 #3a5a58 #000;
            padding: 16px;
            margin: 10px;
            max-width: 400px;
            position: relative;
        }

        /* Theme Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            border: 2px solid #3a5a58;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background: #ffde4c;
            transition: 0.2s;
        }

        input:checked + .slider:before {
            transform: translateX(34px);
            background: #58a6ff;
        }

        button {
            background: #000;
            color: #ffde4c;
            border: 2px solid #3a5a58;
            padding: 4px 8px;
            margin: 4px 0;
            cursor: pointer;
        }

        button:hover {
            background: #3a5a58;
        }

        .logo {
            font-size: 1.5em;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1a2a28;
            border: 4px solid;
            border-color: #000 #3a5a58 #3a5a58 #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">pbmine</div>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <div class="pixel-box">
        <h2>Recent Activity</h2>
        <p>üîß Fixed UI rendering</p>
        <p>üîÑ Updated components</p>
        <button>View More</button>
    </div>

    <div class="pixel-box">
        <h2>Repositories</h2>
        <p>üì¶ main-project</p>
        <p>üñ•Ô∏è ui-kit</p>
        <button>Create New</button>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const setTheme = (isDark) => {
            document.body.style.backgroundColor = isDark ? '#1a1a1a' : '#2d4341';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeToggle.checked = savedTheme === 'dark';
        setTheme(savedTheme === 'dark');
    </script>
</body>
</html>
